<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh">
    <aside
      class="bg-slate-900 row-span-2 flex flex-col justify-between py-10 px-2"
    >
      <h1 class="texte-2xl font-bold px-6 py-2">
        Calculadora de Investimentos
      </h1>
      <form class="w-full">
        <div class="flex w-full flex-col px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-500"
            >investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="additional-contribution" class="font-bold text-gray-500"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contribution"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-500">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg px-2"
              id="time-amount"
              placeholder="0"
            />
            <!-- <input type="text" class="w-1/3" value="Mensal" /> -->
            <select
              id="time-amount-period"
              class="w-1/3 rounded-r-lg border-l-2 border-slate-600 text-center hover:bg-slate-600 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="Return-rate" class="font-bold text-gray-500"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-1/2 px-2"
              id="Return-rate"
              placeholder="0"
            />
            <select
              id="evaluation-period"
              class="w-1/3 rounded-r-lg border-l-2 border-slate-600 text-center hover:bg-slate-600 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="tax-rate" class="font-bold text-gray-500"
            >Imposto sobre lucro</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="tax-rate"
              placeholder="0"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-1/2 rounded-lg bg-slate-800 text-slate-200 hover:bg-slate-600"
        >
          Calcular
        </button>
        <button class="w-1/2 rounded-lg hover:bg-slate-200">Limpar</button>
      </div>
    </aside>

    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
